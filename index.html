<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
    <div class="headline">
      <img src="logo.svg" alt="logo">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
  </header>
  <main>
    <form id="login-form">
      <input type="email" name="email" id="email" placeholder="Your email address...">
      <input type="submit" name="notifyme" value="Notify me" id="notify-me">
    </form>
    <div>
      <p id="error-message">Please provide a valid email address</p>
    </div>
    <div class="dashboard">
      <img src="illustration-dashboard.png" alt="dashboard">
    </div>
    <section class="links">
      <ul>
        <li><a href="https://twitter.com/#" title="Twitter" class="social-icon"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a></li>
        <li><a href="https://instagram.com/#" title="Instagram" class="social-icon"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></a></li>
        <li><a href="https://facebook.com/#" title="Facebook" class="social-icon"><i class="fa fa-2x fa-facebook" aria-hidden="true"></i></a></li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>
</html>
